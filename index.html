<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>×›×¡×¤×ª ×—× ×•×›×”</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      overflow: auto; /* ×—×©×•×‘: ×××¤×©×¨ ×’×œ×™×œ×” ×‘××•×‘×™×™×œ */
      background: radial-gradient(circle at top, #111, #000);
      color: #f5f5f5;
    }

    .scene {
      position: absolute;
      inset: 0;
      width: 100vw;
      min-height: 100vh; /* ×œ× × × ×¢×œ×™× ×¢×œ ×’×•×‘×” ×”××¡×š */
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }

    .safe-scene {
      background: radial-gradient(circle at top, #555, #050505);
      flex-direction: column;
      gap: 24px;
      z-index: 2;
    }

    .safe-header {
      text-align: center;
      margin-top: 16px;
      padding: 0 12px;
    }

    .safe-header h1 {
      margin: 0;
      font-size: 2.1rem;
    }

    .safe-header .subtitle {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .safe-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 8px;
      padding: 0 12px 24px;
    }

    .safe-door {
      width: 260px;
      height: 260px;
      border-radius: 24px;
      background: linear-gradient(145deg, #3f3f3f, #181818);
      box-shadow:
        0 0 0 4px #050505,
        0 20px 40px rgba(0, 0, 0, 0.9);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: left center;
      transition: transform 1.1s ease, box-shadow 1.1s ease, filter 1.1s ease;
    }

    .safe-door::before {
      content: "";
      position: absolute;
      inset: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        inset 0 0 20px rgba(0, 0, 0, 0.7),
        inset 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .safe-door.open {
      transform: translateX(-220px) rotateY(-95deg);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 1);
      filter: brightness(1.2);
    }

    .dial {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #bcbcbc, #444);
      border: 4px solid #111;
      box-shadow:
        0 0 0 3px #000,
        0 10px 18px rgba(0, 0, 0, 0.9);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .dial::before {
      content: "";
      position: absolute;
      width: 6px;
      height: 36px;
      border-radius: 999px;
      background: #f5f5f5;
      top: 18px;
      box-shadow: 0 0 4px rgba(0,0,0,0.7);
    }

    .dial-center {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fdfdfd, #777);
      border: 2px solid #111;
      box-shadow:
        0 0 6px rgba(0,0,0,0.8),
        inset 0 0 4px rgba(255,255,255,0.7);
    }

    .dial.spin {
      animation: spinDial 0.8s ease-out;
    }

    @keyframes spinDial {
      0%   { transform: rotate(0deg); }
      60%  { transform: rotate(410deg); }
      100% { transform: rotate(360deg); }
    }

    .hinges {
      position: absolute;
      right: -12px;
      top: 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .hinge {
      width: 18px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(145deg, #999, #555);
      box-shadow:
        0 5px 10px rgba(0,0,0,0.9),
        inset 0 0 4px rgba(0,0,0,0.7);
    }

    .controls {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #151515;
      color: #f5f5f5;
      min-width: 160px;
      text-align: center;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    button {
      padding: 8px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd54f, #ffb300);
      color: #222;
      font-weight: 700;
      font-size: 0.98rem;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.8);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.9);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.9);
    }

    .message {
      margin-top: 10px;
      min-height: 24px;
      font-size: 0.98rem;
      text-align: center;
    }

    .message.error {
      color: #ff8a80;
    }

    .message.success {
      color: #c8e6c9;
      font-weight: 600;
    }

    .safe-door.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-7px); }
      50% { transform: translateX(7px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    body.into-safe .safe-scene {
      animation: zoomIntoSafe 1.2s forwards ease-in;
      pointer-events: none;
    }

    @keyframes zoomIntoSafe {
      0% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
      }
      100% {
        transform: scale(2.5) translateY(5%);
        opacity: 0;
        filter: blur(12px);
      }
    }

    .treasure-scene {
      background: radial-gradient(circle at center, #1b1b1b, #000);
      opacity: 0;
      pointer-events: none;
      transform: scale(1.05);
      filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.into-safe .treasure-scene {
      animation: showTreasure 1.2s forwards ease-out 0.6s;
    }

    @keyframes showTreasure {
      0% {
        opacity: 0;
        transform: scale(1.12);
        filter: blur(8px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
        pointer-events: auto;
      }
    }

    .treasure-inner {
      position: relative;
      text-align: center;
      max-width: 480px;
      padding: 24px 16px 32px;
    }

    .treasure-glow {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 420px;
      height: 420px;
      background:
        radial-gradient(circle at center, rgba(255, 241, 179, 0.45), transparent 65%),
        radial-gradient(circle at top, rgba(255, 255, 255, 0.25), transparent 55%);
      filter: blur(8px);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pulseGlow 3s infinite alternate ease-in-out;
    }

    @keyframes pulseGlow {
      0% {
        opacity: 0.7;
        transform: translateX(-50%) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1.05);
      }
    }

    .chest {
      position: relative;
      width: 260px;
      height: 180px;
      margin: 0 auto 20px;
    }

    .chest-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 260px;
      height: 110px;
      transform: translateX(-50%);
      border-radius: 10px 10px 16px 16px;
      background: linear-gradient(180deg, #6d3c1a, #3a220f);
      box-shadow:
        0 12px 26px rgba(0,0,0,0.9),
        inset 0 0 10px rgba(0,0,0,0.7);
    }

    .chest-lid {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 260px;
      height: 80px;
      transform: translateX(-50%);
      transform-origin: bottom center;
      border-radius: 18px 18px 8px 8px;
      background: linear-gradient(180deg, #8b4c20, #5c3415);
      box-shadow:
        0 6px 14px rgba(0,0,0,0.9),
        inset 0 0 10px rgba(0,0,0,0.7);
    }

    body.into-safe .treasure-scene .chest-lid {
      animation: lidOpen 1.2s ease-out forwards 1s;
    }

    @keyframes lidOpen {
      0% {
        transform: translateX(-50%) rotateX(0deg);
      }
      100% {
        transform: translateX(-50%) rotateX(-62deg);
      }
    }

    .chest-lock {
      position: absolute;
      bottom: 26px;
      left: 50%;
      width: 32px;
      height: 40px;
      transform: translateX(-50%);
      border-radius: 6px;
      background: linear-gradient(180deg, #f9e39a, #c89a27);
      box-shadow:
        0 4px 10px rgba(0,0,0,0.9),
        inset 0 0 6px rgba(0,0,0,0.4);
    }

    .chest-lock::before {
      content: "";
      position: absolute;
      top: -16px;
      left: 50%;
      width: 18px;
      height: 18px;
      transform: translateX(-50%);
      border-radius: 999px;
      border: 3px solid #f5e1a0;
      box-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .sparkles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff9c4, #ffeb3b);
      opacity: 0;
      box-shadow: 0 0 8px rgba(255, 241, 179, 0.9);
      animation: floatSparkle 4s linear infinite;
    }

    .sparkles span:nth-child(1)  { top: 80%; left: 20%; animation-delay: 0s; }
    .sparkles span:nth-child(2)  { top: 82%; left: 60%; animation-delay: 0.5s; }
    .sparkles span:nth-child(3)  { top: 76%; left: 45%; animation-delay: 1s; }
    .sparkles span:nth-child(4)  { top: 85%; left: 35%; animation-delay: 1.5s; }
    .sparkles span:nth-child(5)  { top: 83%; left: 55%; animation-delay: 2s; }
    .sparkles span:nth-child(6)  { top: 78%; left: 70%; animation-delay: 2.5s; }
    .sparkles span:nth-child(7)  { top: 79%; left: 30%; animation-delay: 3s; }
    .sparkles span:nth-child(8)  { top: 81%; left: 50%; animation-delay: 3.5s; }

    @keyframes floatSparkle {
      0% {
        transform: translateY(0) scale(0.4);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) scale(1.1);
        opacity: 0;
      }
    }

    .treasure-title {
      position: relative;
      font-size: 1.7rem;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    .treasure-text {
      position: relative;
      font-size: 1.05rem;
      line-height: 1.5;
      white-space: pre-line;
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
    }

    .treasure-badge {
      margin-top: 18px;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 235, 130, 0.8);
      background: linear-gradient(135deg, rgba(255, 245, 157, 0.2), rgba(255, 255, 255, 0.05));
      font-size: 0.9rem;
    }

    /* ××•×‘×™×™×œ â€“ ×™×•×ª×¨ ×§×˜×Ÿ ×•×™×•×ª×¨ ×œ××¢×œ×” */

    @media (max-width: 600px) {
      .safe-scene {
        align-items: flex-start;
        justify-content: flex-start;
      }

      .safe-header {
        margin-top: 10px;
      }

      .safe-header h1 {
        font-size: 1.5rem;
      }

      .safe-header .subtitle {
        font-size: 0.82rem;
      }

      .safe-wrapper {
        margin-top: 0;
        gap: 12px;
        padding-bottom: 32px;
      }

      .safe-door {
        width: 200px;
        height: 200px;
      }

      .dial {
        width: 85px;
        height: 85px;
      }

      .hinges {
        right: -8px;
        top: 28px;
        gap: 10px;
      }

      input[type="text"] {
        min-width: 135px;
        font-size: 0.9rem;
      }

      button {
        font-size: 0.88rem;
        padding: 6px 12px;
      }

      .treasure-inner {
        padding: 18px 12px 28px;
      }

      .treasure-title {
        font-size: 1.35rem;
      }

      .treasure-text {
        font-size: 0.95rem;
      }

      .treasure-glow {
        width: 300px;
        height: 300px;
      }

      .chest {
        width: 210px;
        height: 150px;
      }

      .chest-base,
      .chest-lid {
        width: 210px;
      }
    }
  </style>
</head>
<body>
  <div class="scene safe-scene">
    <div class="safe-header">
      <h1>×›×¡×¤×ª ×”×—× ×•×›×” ×©×œ ×”×§×™×‘×•×¥</h1>
      <div class="subtitle">×”×›× ×™×¡×• ××ª ×§×•×“ ×”×—×™×“×•×ª ×›×“×™ ×œ×¤×ª×•×— ××ª ×”×›×¡×¤×ª ×•×œ×”×’×™×¢ ×œ×ª×™×‘×ª ×”××•×¦×¨</div>
    </div>

    <div class="safe-wrapper">
      <div class="safe-door" id="safeDoor">
        <div class="dial" id="dial">
          <div class="dial-center"></div>
        </div>
        <div class="hinges">
          <div class="hinge"></div>
          <div class="hinge"></div>
          <div class="hinge"></div>
        </div>
      </div>

      <div class="controls">
        <input
          type="text"
          id="codeInput"
          maxlength="16"
          placeholder="×”×›× ×™×¡×• ×§×•×“"
        />
        <button id="openBtn">×¤×ª×—×• ××ª ×”×›×¡×¤×ª</button>
      </div>

      <div class="message" id="message"></div>
    </div>
  </div>

  <div class="scene treasure-scene">
    <div class="treasure-inner">
      <div class="treasure-glow"></div>

      <div class="chest">
        <div class="chest-base"></div>
        <div class="chest-lid"></div>
        <div class="chest-lock"></div>
      </div>

      <div class="sparkles">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
      </div>

      <h2 class="treasure-title">××¦××ª× ××ª ×ª×™×‘×ª ×”××•×¦×¨! ğŸ†</h2>
      <p id="treasureText" class="treasure-text"></p>

      <div class="treasure-badge">
        ××œ ×ª×’×œ×• ××™×“ ×œ×›×•×œ×... ×ª× ×• ×œ×”× ×œ×¢×‘×•×“ ×‘×©×‘×™×œ ×”××•×¦×¨ ğŸ˜‰
      </div>
    </div>
  </div>

  <script>
    const SECRET_CODE = "8452";  // ×©× ×” ×œ×§×•×“ ×©×œ×š
    const TREASURE_TEXT =
`×›×œ ×”×›×‘×•×“! ğŸ‰
×”× ×´×¦ ×œ×—×™×¤×•×© ×ª×™×‘×ª ×”××•×¦×¨ ×”×•×:

32.000000, 35.000000

×¨××–: ×—×¤×© ×œ×™×“ ×”×¢×¥ ×”×›×™ ×•×ª×™×§ ×‘×§×™×‘×•×¥...`;

    const body = document.body;
    const codeInput = document.getElementById("codeInput");
    const messageEl = document.getElementById("message");
    const safeDoor = document.getElementById("safeDoor");
    const openBtn = document.getElementById("openBtn");
    const dial = document.getElementById("dial");
    const treasureTextEl = document.getElementById("treasureText");

    treasureTextEl.textContent = TREASURE_TEXT;

    let isUnlocked = false;

    function spinDial() {
      dial.classList.remove("spin");
      void dial.offsetWidth;
      dial.classList.add("spin");
    }

    function checkCode() {
      if (isUnlocked) return;

      const userCode = codeInput.value.trim();

      spinDial();

      messageEl.classList.remove("error", "success");
      safeDoor.classList.remove("shake");

      if (!userCode) {
        messageEl.textContent = "×§×•×“× ×”×›× ×™×¡×• ×§×•×“ ğŸ™‚";
        messageEl.classList.add("error");
        return;
      }

      if (userCode === SECRET_CODE) {
        isUnlocked = true;
        messageEl.textContent = "×”×§×•×“ × ×›×•×Ÿ! ×¤×•×ª×—×™× ××ª ×”×›×¡×¤×ª...";
        messageEl.classList.add("success");

        safeDoor.classList.add("open");

        setTimeout(() => {
          body.classList.add("into-safe");
        }, 900);
      } else {
        messageEl.textContent = "×”×§×•×“ ×œ× × ×›×•×Ÿ... × ×¡×• ×©×•×‘!";
        messageEl.classList.add("error");
        safeDoor.classList.add("shake");
        setTimeout(() => safeDoor.classList.remove("shake"), 400);
      }
    }

    openBtn.addEventListener("click", checkCode);

    codeInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>
